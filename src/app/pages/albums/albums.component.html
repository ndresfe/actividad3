<div class="row">
  <div class="col-4">
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Mis Albums de Colores
      </div>
      <ul class="list-group list-group-flush">
        <ng-container *ngFor="let item of albums">
          <a (click)="getPhotos(item.id)" class="list-group-item list-group-item-action">
            {{item.title}}
          </a>
        </ng-container>
        <div *ngIf="loading_albums">
          <p>Cargando...</p>
        </div>
      </ul>
    </div>
  </div>
  <div class="col-8">
    <div class="row">
      <div *ngFor="let item of photos" class="card col-3">
        <img [src]="item.url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
        </div>
      </div>
    </div>
    <div *ngIf="loading_photos">
      <p>Cargando...</p>
    </div>
  </div>
</div>
